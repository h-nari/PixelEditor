<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Pixel Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <link rel="stylesheet" href="public/dist/style.css" />
</head>

<body>
  <div id="main"></div>
  <!-- hidden -->
  <div class="d-none">
    <canvas id="opencv-canvas-debug"></canvas>
    <input id="input-load-picture" type="file">
    <input id="input-load-file" type="file">
    <a id="anchor-file-save"></a>
    <canvas id="opencv-canvas-1"></canvas>
    <canvas id="opencv-canvas-2"></canvas>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <script src="public/dist/app.js"> </script>
</body>

</html>
